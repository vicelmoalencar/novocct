{% extends 'base.html' %}

{% block title %}Contato - CCT EAD{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-4">Entre em Contato</h1>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-4">Informações de Contato</h2>
                    
                    <div class="row mb-4">
                        <div class="col-md-4 text-center mb-3">
                            <i class="fas fa-envelope fa-2x mb-2"></i>
                            <h5>E-mail</h5>
                            <p>contato@cctead.com.br</p>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <i class="fas fa-phone fa-2x mb-2"></i>
                            <h5>Telefone</h5>
                            <p>(XX) XXXX-XXXX</p>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <i class="fas fa-clock fa-2x mb-2"></i>
                            <h5>Horário</h5>
                            <p>Seg-Sex: 9h às 18h</p>
                        </div>
                    </div>

                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Localização</h2>
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.356219020248!2d-43.174590685034445!3d-22.90575998501421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sRio%20de%20Janeiro%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1620159562910!5m2!1spt-BR!2sbr" 
                                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Validação do formulário
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
